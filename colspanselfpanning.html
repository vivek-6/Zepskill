<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
</head>
<body>
    <h1>Making Invoice</h1>
    <table cellspacing="0px" cellpadding="20px" border="10px" align="center">
        <caption>Invoice</caption>
      <tr>
        <th>Item/Disc</th>
        <td>Qty.</td>
        <th>@</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>Paperclip (box)</td>
        <td>100</td>
        <td>1.15</td>
        <td>115.0</td>
      </tr>
      <tr>
        <td>Papercase (case)</td>
        <td>10</td>
        <td>45.99</td>
        <td>459.90</td>
      </tr>
      <tr>
        <td>WastePaper Basket</td>
        <td>2</td>
        <td>17.99</td>
        <td>35.98</td>
      </tr>
      <tr>
        <th colspan="3" align="left">Subtotal</th>
        <td>610.6</td>
      </tr>
      <tr>
        <th colspan="2" align="left">Tax</th>
        <td>7%</td>
        <td>42.76</td>
      </tr>
      <tr>
        <th colspan="3" align="left">Total</th>
        <td>653.64</td>
      </tr>


    </table>
    <br>
    <hr>

<!-- Nested Table-->

    <table cellpadding="20px" cellspacing="0px"border="5px" align="center">
          <caption>Nested table</caption>
        <tr>
            <th colspan="2" rowspan="2">CI</th>
            <th rowspan="2">All Genders</th>
            <th colspan="2">By Gender</th>  
        </tr>
        <tr>
            <td>
                <table border="1px">
                     <tr>
                    <th>Males</th>
                    <th>Females</th>
                     </tr>
                     <tr>
                        <td>453127</td>
                        <td>365479</td>
                     </tr>
                </table>
            </td>
        </tr>
        <tr>
            <th>Rural</th>
            <td>6521458</td>
            <td>4567891</td>
            <td>4326547</td>
        </tr>
         
    </table>
    
</body>
</html>
