<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested ordered list</title>
</head>
<body>
    <h2>Nested ordered list</h2>
    <ol>
        <li>Language</li>
         <ol>
            <li>Hindi</li>
            <li>English</li>
         </ol>
        <li>About Me</li>
         <ol>
            <li>I am Vivek Singh</li>
            <li>Looking for SDE role</li>
         </ol>
        <li>Web Development</li>
         <ol>
            <li>Html</li>
            <li>Css</li>
            <li>JavaScript</li>
            <li>React.js</li>
         </ol>
    </ol>
    
</body>
</html>
