<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered list</title>
</head>
<body>
    <h1>I am learning about unordered list today.</h1>
    <ul>
        <li>London</li>
        <li>paris</li>
        <li>New-york</li>
    </ul>
    <ul type="square">
        <li>London</li>
        <li>paris</li>
        <li>New-york</li>
    </ul>
    <ul type="None">
        <li>London</li>
        <li>paris</li>
        <li>New-york</li>
    </ul>
    <ul type="Disc">
        <li>London</li>
        <li>paris</li>
        <li>New-york</li>
    </ul>
    <ul type="circle">
        <li>London</li>
        <li>paris</li>
        <li>New-york</li>
    </ul>
</body>
</html>
