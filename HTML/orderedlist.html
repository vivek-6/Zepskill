<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ordered list</title>
</head>
<body>
    <h1>I am learning ordered list today</h1>
    <ol>
        <li>London</li>
        <li>paris</li>
        <li>New-york</li>
    </ol>
    <ol type="A">
        <li>London</li>
        <li>paris</li>
        <li>New-york</li>
    </ol> 
    <ol type="a">
        <li>London</li>
        <li>paris</li>
        <li>New-york</li>
    </ol>
    <ol type="I">
        <li>London</li>
        <li>paris</li>
        <li>New-york</li>
    </ol>
</body>
</html>
